<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
</head>
<body>
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="250">
        <tr><th>姓名</th> <th>性别</th> <th>年龄</th></tr>
        <tr><td><strong>林力建</strong></td> <td>男</td> <td>70</td></tr>
        <tr><td><em><del>黑客</del></em></td> <td>未知</td> <td>-2</td></tr>
    </table>
</body>
</html>
